<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="your-romantic-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="stars-container"></div>

    <div class="container">
        <div class="greeting pulsate">Happy Birthday, [Friend's Name]!</div>
        <div class="animation-container">
            <div class="present"></div>
            <div class="confetti"></div>
            <div class="confetti delay-1"></div>
            <div class="confetti delay-2"></div>
            <div class="confetti delay-3"></div>
            <div class="confetti delay-4"></div>
            <div class="confetti delay-5"></div>
            <div class="confetti delay-6"></div>
        </div>

        <img id="birthday-image" src="Birthday-Girl.jpeg" alt="Birthday Gift" class="hidden-image">

        <div class="message">Here's a little something special for you!</div>
        <div class="personal-message"></div>
    </div>

    <div class="balloon balloon-1"></div>
    <div class="balloon balloon-2"></div>
    <div class="balloon balloon-3"></div>
    <div class="balloon balloon-4"></div>
    <div class="balloon balloon-5"></div>
    <div class="balloon balloon-6"></div>


    <script src="script.js"></script>
</body>
</html>
